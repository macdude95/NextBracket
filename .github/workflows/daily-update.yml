name: Daily Tournament Calendar Update

on:
  schedule:
    # Run daily at 6 AM PST (1 PM UTC)
    - cron: '0 13 * * *'
  workflow_dispatch: # Allow manual runs

jobs:
  update-calendar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for proper git operations
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run calendar generation script
        env:
          STARTGG_API_KEY: ${{ secrets.STARTGG_API_KEY }}
        run: |
          python scripts/generate_calendars.py

      - name: Check for calendar changes
        id: check_changes
        run: |
          if git diff --quiet calendars/feeds/*.ics; then
            echo "No changes to calendars"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Calendars have been updated"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push calendar updates
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add calendars/feeds/*.ics
          git commit -m "Update tournament calendar [automated]"
          git push

      - name: Log completion
        run: |
          echo "Daily tournament calendar update completed"
          if [ "${{ steps.check_changes.outputs.changed }}" = "true" ]; then
            echo "Calendar was updated with new tournament data"
          else
            echo "No new tournament data - calendar unchanged"
          fi
